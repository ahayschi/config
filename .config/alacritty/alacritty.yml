startup_mode: Maximized

title: Terminal

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 14.0

draw_bold_text_with_bright_colors: true

# Holokai
colors:
  primary:
    background: '#101415'
    foreground: '#D8D8D8'
    bright_foreground: '#B6BABF'

  cursor:
    text: '#003541'
    cursor: '#839496'

  bright:
    black: '#2E3436'
    red: '#CC0000'
    green: '#4E9A06'
    yellow: '#C4A000'
    blue: '#3465A4'
    magenta: '#75507B'
    cyan: '#06989A'
    white: '#D3D7CF'

  dim:
    black: '#555753'
    red: '#EF2929'
    green: '#4E9A06'
    yellow: '#FCE94F'
    blue: '#729FCF'
    magenta: '#AD7FA8'
    cyan: '#34E2E2'
    white: '#EEEEEC'

selection:
  # Select text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  style: Block
  blinking: On

key_bindings:
  - { key: Comma, mods: Command, command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}}
