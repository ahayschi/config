startup_mode: Maximized

title: Terminal

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 14.0

draw_bold_text_with_bright_colors: true

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # hard contrast background - '#1d2021'
      background:        &gruvbox_dark_bg '#282828'
      # soft contrast background - '#32302f'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#928374'

  holokai: &holokai
    primary:
      background: '#101415'
      foreground: '#D8D8D8'
      bright_foreground: '#B6BABF'

    cursor:
      text: '#003541'
      cursor: '#839496'

    bright:
      black: '#2E3436'
      red: '#CC0000'
      green: '#4E9A06'
      yellow: '#C4A000'
      blue: '#3465A4'
      magenta: '#75507B'
      cyan: '#06989A'
      white: '#D3D7CF'

    dim:
      black: '#555753'
      red: '#EF2929'
      green: '#4E9A06'
      yellow: '#FCE94F'
      blue: '#729FCF'
      magenta: '#AD7FA8'
      cyan: '#34E2E2'
      white: '#EEEEEC'

colors: *gruvbox_dark

selection:
  # Select text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  style: Block
  blinking: On

key_bindings:
  - { key: Comma, mods: Command, command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}}
  - { key: F,  mods: Alt,           chars: "\x1bf"                       }
  - { key: B,  mods: Alt,           chars: "\x1bb"                       }
